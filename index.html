<script>
/* CALCULADORA NORMAL */
function inserir(num)
{
    var valor_original = document.getElementById('resultado').innerHTML;


    document.getElementById('resultado').innerHTML = valor_original + num;
}
function limpar()
{
    document.getElementById('resultado').innerHTML = "";
}
function voltar()
{   
    var resultado = document.getElementById('resultado').innerHTML;
    document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
}
function calcular()
{
    var resultado = document.getElementById('resultado').innerHTML;
    if(resultado)
    {
        if(resultado.includes('^')){

           // Math.pow(base, expoente);

         let valores = document.getElementById('resultado').innerHTML;
         valores = valores.split('^');

         console.log(valores[0]);
         console.log(valores[1]);
         document.getElementById('resultado').innerHTML = Math.pow(valores[0], valores[1]);

        } else{
            
            document.getElementById('resultado').innerHTML = eval(resultado);
        }
       


    }
    else
    {
        document.getElementById('resultado').innerHTML = "Nada..."
    }
}

function raiz(valor){

    
    document.getElementById('resultado').innerHTML = Math.sqrt(document.getElementById('resultado').innerHTML);
}

/* CALCULO DE BHASKARA */

function bhaskara(){
    const a = document.getElementById('bhask1').value;
    const b = document.getElementById('bhask2').value;
    const c = document.getElementById('bhask3').value;
    const resultado_1 = document.getElementById('x1');
    const resultado_2 = document.getElementById('x2');
  
    const delta = b * b - 4 * a * c;



    let numero_falso = 1;


    if (!a || !b || !c) {
        alert("Insira os valores de a, b e c");
  } else if (a == 0) {
    alert("O valor de a deve ser diferente de 0");
  } else if (delta < 0) {
    alert("Sem raízes reais");
  } else {

    
    const x1 = (-b + Math.sqrt(delta)) / (2 * a);
    const x2 = (-b - Math.sqrt(delta)) / (2 * a);


    resultado_1.value = x1;
    resultado_2.value = x2;
  }
}

/** FUNÇÃO TRIANGULO
 *  */

function triangulo(){
    const base = document.getElementById('t1').value;
    const altura = document.getElementById('t2').value;

    let resultado = (base*altura)/2; 

    document.getElementById('resultado-triangulo').innerHTML = resultado;
}
</script>
